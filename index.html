<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Chat</title>
    <style>
        /* Estilos básicos para el cuerpo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura del cuerpo al 100% de la ventana */
            display: flex; /* Para centrar el contenido si es necesario */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }
        #root {
            z-index: 1; /* Asegura que el widget esté por encima del fondo */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Script para cargar el widget -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (!document.getElementById('root')) {
                    var root = d.createElement('div');
                    root.id = 'root';
                    d.body.appendChild(root);
                }
                if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
                    window.myChatWidget.load({
                        id: '0eb58f2f-4fc5-4e06-9945-0f6b2ecefb4c',
                    });
                }
            };
            v.src = "https://agentivehub.com/production.bundle.min.js";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
