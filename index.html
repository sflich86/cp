<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Chat</title>
</head>
<body>
    <div id="root"></div>

    <!-- Script para cargar el widget -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (!document.getElementById('root')) {
                    var root = d.createElement('div');
                    root.id = 'root';
                    d.body.appendChild(root);
                }
                if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
                    window.myChatWidget.load({
                        id: '0eb58f2f-4fc5-4e06-9945-0f6b2ecefb4c',
                    });
                }
            };
            v.src = "https://agentivehub.com/production.bundle.min.js";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>

    <!-- Script para ocultar el bot贸n de mostrar/ocultar del widget -->
    <script type="text/javascript">
        // Funci贸n para intentar ocultar el bot贸n de mostrar/ocultar
        function ocultarBotonWidget() {
            const rootElement = document.querySelector("#root > div");
            if (rootElement && rootElement.shadowRoot) {
                const toggleButton = rootElement.shadowRoot.querySelector("div > button");
                if (toggleButton) {
                    toggleButton.style.display = "none"; // Oculta el bot贸n
                    observer.disconnect(); // Deja de observar una vez encontrado y ocultado
                }
            }
        }

        // Observador de cambios en el DOM
        const observer = new MutationObserver(ocultarBotonWidget);

        // Configura el observador para monitorear el contenedor del widget
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
