<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Chat</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (!document.getElementById('root')) {
                    var root = d.createElement('div');
                    root.id = 'root';
                    d.body.appendChild(root);
                }
                if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
                    window.myChatWidget.load({
                        id: '0eb58f2f-4fc5-4e06-9945-0f6b2ecefb4c',
                    });
                }

                // Espera para que el widget cargue completamente
                setTimeout(function() {
                    // Selecciona el botÃ³n y lo oculta
                    var button = document.querySelector("#root > div").shadowRoot.querySelector("div > button");
                    if (button) {
                        button.style.display = "none";
                    }

                    // Elimina el margen superior del contenedor principal del widget
                    var widgetContainer = document.querySelector("#root > div").shadowRoot.querySelector("div");
                    if (widgetContainer) {
                        widgetContainer.style.marginTop = "0";
                        widgetContainer.style.paddingTop = "0";
                    }
                }, 1000); // Ajusta el tiempo de espera si es necesario
            };
            v.src = "https://agentivehub.com/production.bundle.min.js";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
